[hugoVersion]
extended = true
min = "0.147.1"

[[mounts]]
source = ".frontmatter/content"
target = "content"

[[mounts]]
source = "static"
target = "static"

[[mounts]]
source = ".frontmatter/static"
target = "static"

[[mounts]]
source = "assets"
target = "assets"

[[mounts]]
source = "package.json"
target = "assets/versions/kollitsch.json"

[[mounts]]
source = "node_modules"
target = "assets/node_modules"

[[imports]]
disable = false
ignoreConfig = true
ignoreImports = true
path = "github.com/Heydon/REVENGE.CSS"

[[imports.mounts]]
source = 'revenge.css'
target = 'assets/css/libs/revenge.css'

[[imports]]
disable = false
ignoreConfig = true
ignoreImports = true
path = "github.com/csswizardry/ct"

[[imports.mounts]]
source = 'ct.css'
target = 'assets/css/libs/ct.css'

[[imports.mounts]]
source = 'ct.css'
target = 'static/css/libs/ct.css'

[[imports]]
disable = false
ignoreConfig = true
ignoreImports = true
path = "github.com/zenorocha/clipboard.js"

[[imports.mounts]]
source = 'dist/clipboard.js'
target = 'assets/js/plugins/lib/clipboard.js'

[[imports]]
disable = false
ignoreConfig = true
ignoreImports = true
path = "github.com/twbs/icons"

[[imports.mounts]]
source = "icons"
target = "assets/icons/bootstrap-icons"

[[imports]]
# see https://github.com/aFarkas/lazysizes for details
disable = false
ignoreConfig = false
ignoreImports = false
path = "github.com/aFarkas/lazysizes"

[[imports.mounts]]
source = "lazysizes-umd.js"
target = "assets/libs/lazysizes/index.js"

[[imports.mounts]]
source = "lazysizes.js"
target = "assets/libs/lazysizes/lazysizes.js"

[[imports.mounts]]
source = "plugins"
target = "assets/libs/lazysizes/plugins"
