###############################################################################
# Hugo Defaults
###############################################################################
title = "David's Neighbour"
description = "Onlinemarketing Made in Paradise"
siteslug = "davids-neighbour-de"
mainSections = ["blog"]

###############################################################################
# DNB Dark Skies theme setup
###############################################################################
[dnb.theme]
# select a theme
# this is ignored if `dnb.theme.switcher.enabled` is true. In that case the
# value of `dnb.theme.switcher.default` is used.
slug = "dark-skies"
theme = "dark"
logo = "/assets/logo/favicon.svg"
logo_height = "40"
logo_width = "40"
show_title = true
contact_form_action = "https://formspree.io/f/xoqyzooe" # contact form works with https://formspree.io

[dnb.theme.colors]
primary = "#d02d19"

[dnb.theme.dateformat]
long = "Mon, Jan 2, 2006"
short = "Jan 2 2006"
timestamp = "2006-01-02T15:04:05-07:00"

[dnb.theme.switcher]
enabled = true   # boolean
default = "dark" # `dark`, `dim` or `light` or whatever `dnb.theme.theme` says
# selected icon theme.
# can be one of the identifiers of dnb-hugo-icons OR
# `specific` to indicate use values of `icon` values as individual classes OR
# `partial` to indicate the inclusion of the value as cached partial
icontheme = "bootstrap"

[[dnb.theme.switcher.themes]]
slug = "light"
icon = "sun-fill"

[[dnb.theme.switcher.themes]]
slug = "dim"
icon = "moon-stars-fill"

[[dnb.theme.switcher.themes]]
slug = "dark"
icon = "stars"

################################################################################
# some DNB Org Components Configuration.
# see https://learnxinyminutes.com/docs/toml/ for details about TOML
# see the components documentation for details about those specific
# configuration options.
################################################################################
#
################################################################################
# dnb-hugo-head @see https://github.com/dnb-org/dnb-hugo-head
################################################################################
[dnb.head]
charset = "utf-8"
viewport = "width=device-width, initial-scale=1"
latitude = "9.578492"
longitude = "99.958311"
# https://en.wikipedia.org/wiki/ISO_3166
region = "TH-84"
placename = "Koh Samui"
separator = " â†­ "
disable = []
notranslate = false     # tell Google not to provide a translation for this document
# https://webmonetization.org/docs/getting-started
monetization = ""

[dnb.head.speedoptimisation]
control = "on" # on/off - off disables all prefetching
prefetch = [
  "/assets/webfonts/tomkin/Tomkin/TomkinLight/Tomkin-Light.woff",
  "/assets/webfonts/tomkin/Tomkin/TomkinSemiLight/Tomkin-SemiLight.woff",
]
preconnect = []
prerender = []

[dnb.head.verification]
google = ""
yandex = ""
bing = ""
alexa = ""
pinterest = ""
norton = ""

