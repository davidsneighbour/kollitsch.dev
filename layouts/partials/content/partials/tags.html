{{ with .Params.tags }}
<div class="tags fontsize-1">
  <ul class="list-inline">
    <li class="list-inline-item">{{- partialCached "bsicon.html" "tags-fill" "tags-fill" -}}</li>
    {{- range . -}}
      <li class="list-inline-item">
        <a href="{{- site.BaseURL -}}tags/{{- .| urlize -}}/">#{{- . -}}</a>
      </li>
    {{- end -}}
  </ul>
</div>
{{- end -}}
