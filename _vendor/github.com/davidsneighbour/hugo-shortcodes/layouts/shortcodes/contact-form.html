<form data-netlify="true" netlify-honeypot="makhfgr" method="post" name="kontakt" id="contact">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="Name" type="text">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="_replyto" type="email">
      </div>
      <div data-netlify-recaptcha="true"></div>
      <input type="text" name="makhfgr" class="d-none" />
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Deine Nachricht</label>
        <textarea class="form-control" name="Nachricht" rows="11"></textarea>
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Anfrage senden">
      </div>
    </div>
  </div>
</form>
