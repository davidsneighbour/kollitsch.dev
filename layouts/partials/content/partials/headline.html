{{- $post := .context -}}
{{- $fullcontent := .fullcontent | default true -}}

{{- $headerlevel := "2" -}}
{{- with $fullcontent -}}
  {{- $headerlevel = "1" -}}
{{- end -}}

{{- printf "<h%s>" $headerlevel | safeHTML -}}
<a class="post-title" href="{{- $post.Permalink -}}">{{- $post.Title -}}</a>
{{- printf "</h%s>" $headerlevel | safeHTML -}}
