<h{{ .Level }} id="{{ .Anchor | safeURL }}">
	{{ .Text | safeHTML }}
	<span class="heading-tools">
		<a href="#{{ .Anchor | safeURL }}">
			{{- partialCached "bsicon.html" "bookmark" "bookmark" -}}
		</a>
		<a href="#" class="is--back-to-top">
			{{- partialCached "bsicon.html" "caret-up-fill" "caret-up-fill" -}}
		</a>
	</span>
</h{{ .Level }}>
