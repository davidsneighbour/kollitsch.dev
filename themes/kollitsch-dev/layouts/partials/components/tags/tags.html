{{- with (.GetTerms "tags") -}}
<div class="gap-2 d-flex fontsize-1">
  <ul class="mb-0 list-inline">
    <li class="list-inline-item">
      {{- partialCached "bsicon.html" "tags-fill" "tags-fill" -}}
    </li>
    {{- range . -}}
      <li class="list-inline-item">
        <a rel="tag" href="{{- .Permalink -}}">#{{- .Title | lower -}}</a>
      </li>
    {{- end -}}
  </ul>
</div>
{{- end -}}
