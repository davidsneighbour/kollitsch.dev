<table class="table table-striped">
  {{- range $key, $value := site.Data.dnb.modder -}}
    <tr id="{{- $key -}}">
      <td class="align-middle">
        <a href="{{- $value.homepage -}}" target="_blank">
          {{- $value.name -}}
        </a>
      </td>
      <td>{{- $value.description -}}</td>
      <td style="width:100px;">{{- $value.version -}}</td>
    </tr>
  {{- end -}}
</table>
