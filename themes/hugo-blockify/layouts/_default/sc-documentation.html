<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="/libs/liteyoutube/lite-yt-embed.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>{{- .Title -}}</title>
  <style>
    body { font-family: 'Exo 2', sans-serif; margin-bottom: 5rem; }
    lite-youtube { max-width: 100%; }
    h2 { border-bottom: 1px solid #000; }
    .chroma { border: 1px solid #ddd; padding: 1rem; background-color: #fcfcfc } .chroma .lntd { vertical-align: top; padding: 0; margin: 0; border: 0; } .chroma .lntable { border-spacing: 0; padding: 0; margin: 0; border: 0; width: auto; overflow: auto; display: block; } .chroma .hl { display: block; width: 100%;background-color: #e5e5e5 } .chroma .lnt { margin-right: 0.4em; padding: 0 0.4em 0 0.4em;color: #7f7f7f } .chroma .ln { margin-right: 0.4em; padding: 0 0.4em 0 0.4em;color: #7f7f7f } .chroma .k { color: #0000ff } .chroma .kc { color: #0000ff } .chroma .kd { color: #0000ff } .chroma .kn { color: #0000ff } .chroma .kp { color: #0000ff } .chroma .kr { color: #0000ff } .chroma .kt { color: #0000ff } .chroma .nc { color: #007575 } .chroma .nd { color: #cc00a3 } .chroma .nf { color: #c34e00 } .chroma .s { color: #009c00 } .chroma .sa { color: #009c00 } .chroma .sb { color: #009c00 } .chroma .sc { color: #009c00 } .chroma .dl { color: #009c00 } .chroma .sd { color: #009c00 } .chroma .s2 { color: #009c00 } .chroma .se { color: #009c00 } .chroma .sh { color: #009c00 } .chroma .si { color: #009c00 } .chroma .sx { color: #009c00 } .chroma .sr { color: #009c00 } .chroma .s1 { color: #009c00 } .chroma .ss { color: #009c00 } .chroma .c { color: #ff0000; font-style: italic } .chroma .ch { color: #ff0000; font-style: italic } .chroma .cm { color: #ff0000; font-style: italic } .chroma .c1 { color: #ff0000; font-style: italic } .chroma .cs { color: #ff0000; font-style: italic } .chroma .cp { color: #ff0000; font-style: italic } .chroma .cpf { color: #ff0000; font-style: italic }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <h1>{{- .Title -}}</h1>
      {{- .Content -}}
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="/libs/liteyoutube/lite-yt-embed.js"></script>
</body>
</html>
