<div class="widget social-media">
  <div class="h2 mb-0 mt-3">{{- i18n "connect-on-social" -}}</div>
  <div class="hstack justify-content-center gap-3">
    {{- range .network -}}
      <div class="p-2">
        <a href="{{- .url -}}" aria-label="{{- .label -}}" class="icon-{{ .icon }}">
          {{- partialCached "bsicon.html" .icon .icon -}}
        </a>
      </div>
    {{- end -}}
  </div>
</div>
