StylesPath = .

MinAlertLevel = suggestion # suggestion, warning, error
Packages = Microsoft, Google, Hugo, alex, proselint, Readability, write-good
Vocab = dnb

# Ignoring scopes
IgnoredScopes = code, tt
SkippedScopes = script, style, pre
IgnoredClasses = highlight

[formats]
mdx = md

[*.{md,txt}]
BasedOnStyles = Vale, Microsoft, Google, alex, proselint, Readability, write-good

# rules from Vale
Vale.Spelling = warning
# rules from Microsoft
Microsoft.Avoid = NO
Microsoft.FirstPerson = NO
Microsoft.We = NO
Microsoft.Contractions = NO
Microsoft.Passive = NO
Microsoft.Quotes = NO
Microsoft.RangeFormat = NO
Microsoft.Vocab = NO
# rules from Google
Google.Contractions = NO
Google.FirstPerson = NO
Google.Parens = NO
Google.Passive = NO
Google.We = NO
Google.Quotes = NO
Google.Exclamation = NO
Google.Ordinal = NO
Google.OptionalPlurals = NO
Google.Units = NO
# rules from alex
alex.ProfanityUnlikely = NO
alex.Condescending = NO
# rules from proselint
proselint.Cliches = NO
proselint.Very = NO
proselint.Skunked = NO
# rules from write-good
write-good.E-Prime = NO
write-good.Passive = NO
write-good.ThereIs = NO
write-good.So = NO
write-good.Weasel = Warning
