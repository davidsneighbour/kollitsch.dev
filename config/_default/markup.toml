################################################################################
# see https://github.com/yuin/goldmark/#built-in-extensions
# see https://gohugo.io/getting-started/configuration-markup#goldmark
################################################################################
[goldmark]

[goldmark.extensions]
definitionList = true
footnote = true
linkify = false
linkifyProtocol = "https"
strikethrough = true
table = true
taskList = true
# https://gohugo.io/getting-started/configuration-markup/#typographer-extension
typographer = true

# https://gohugo.io/getting-started/configuration-markup/#extras-extension
[goldmark.extensions.extras]
[goldmark.extensions.extras.insert]
enable = true
[goldmark.extensions.extras.mark]
enable = true
[goldmark.extensions.extras.subscript]
enable = true
[goldmark.extensions.extras.superscript]
enable = true

[goldmark.parser]
autoHeadingID = true
autoHeadingIDType = "github"

[goldmark.parser.attribute]
block = false
title = true

[goldmark.renderer]
hardWraps = false
unsafe = false
xhtml = false

[highlight]
lineNos = true
lineNumbersInTable = false
anchorLineNos = true
# no need for this, we do this in layouts/_default/_markup/render-codeblock.html
# lineAnchors = "code"
lineNoStart = 1
codeFences = true
guessSyntax = true
hl_Lines = ""
noClasses = false
noHl = false
style = "xcode"
tabWidth = 2

[tableOfContents]
endLevel = 4
ordered = false
startLevel = 2
