{{- $tomlCode := .Inner -}}
{{- $path := .Get "path" | default "config" -}}
{{- $heading := .Get "heading" | default "4" -}}
{{- $formats := (slice "toml" "yaml" "json") -}}
{{- range $formats -}}
  <h{{- $heading -}}>{{- path -}}.{{ . }}</h{{- $heading -}}>
  <div>
    {{ highlight ($tomlCode | transform.Remarshal . | safeHTML) . "" }}
  </div>
{{- end -}}
