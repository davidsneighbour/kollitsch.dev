title: Post Dates

properties:
  date:
    title: Date
    description: |
      Used for sorting and SEO.
      Format: YYYY-MM-DDTHH:MM:SS+HH:MM
    type: string
    pattern: '^\d{4}-\d{2}-\d{2}T([01]\d|2[0-3]):[0-5]\d:[0-5]\d[+-][01]\d:[0-5]\d$'

  publishDate:
    title: Publish date
    description: |
      Used for sorting and SEO.
      Format: YYYY-MM-DDTHH:MM:SS+HH:MM
    type: string
    pattern: '^\d{4}-\d{2}-\d{2}T([01]\d|2[0-3]):[0-5]\d:[0-5]\d[+-][01]\d:[0-5]\d$'

  lastmod:
    title: Last modified date
    description: |
      Used for sorting and SEO.
      Format: YYYY-MM-DDTHH:MM:SS+HH:MM
    type: string
    pattern: '^\d{4}-\d{2}-\d{2}T([01]\d|2[0-3]):[0-5]\d:[0-5]\d[+-][01]\d:[0-5]\d$'

required:
  - date
  - publishDate
  - lastmod
