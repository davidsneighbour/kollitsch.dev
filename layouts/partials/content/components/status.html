    {{- partials.Include "icon.html" "pencil" -}}
    {{- lang.Translate "theme.draft" | strings.ToUpper -}}
  </div>

{{- with .Params.config.band -}}

    {{ . | strings.ToUpper }}
  </div>
{{- end -}}
