{{- define "main" -}}
  {{- if compare.Lt (.Scratch.Get "paginator").PageNumber 2 -}}
    <section class="section--sitetitle" x-data="{}"
        x-intersect:enter="document.body.classList.add('title-visible');document.body.classList.remove('title-invisible')"
        x-intersect:leave="document.body.classList.add('title-invisible'); document.body.classList.remove('title-visible')">
      <div class="container">
        <div class="site-title ff-headline">
          <a href="{{- site.BaseURL -}}">{{- site.Title -}}</a>
        </div>
        {{- partials.Include "func/hook.html" ( collections.Dictionary "hook" "post-sitetitle" "context" . ) -}}
			</div>
    </section>
  {{- end -}}
  {{- partials.Include "content/sections/posts.html" . -}}
{{- end -}}
