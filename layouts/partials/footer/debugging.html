{{- if site.IsServer -}}
  <footer id="debugging">
    <div class="container">
      <div class="row">
        <div class="col-12">
          {{- $layoutTrace := .Scratch.Get "trace" -}}
          {{- with $layoutTrace -}}
            {{- partial "debugprint.html" . -}}
          {{- end -}}
        </div>
      </div>
    </div>
  </footer>
{{- end -}}
