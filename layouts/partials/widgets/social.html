{{ "<!-- Social -->" | safeHTML }}
<div class="widget">
  <h4 class="widget-title"><span>{{ i18n "social" }}</span></h4>
  <ul class="list-inline social-links icon-box widget-social">
    {{- range site.Params.social }}
    <li class="list-inline-item text-center"><a href="{{ .url | safeURL }}"><i class="{{.icon}}"></i></a></li>
    {{- end }}
  </ul>
</div>
