{{/* - see https://formspree.io for documentation of form sending process */}}

{{- $random := partial "func/getRandomString.html" (dict "limit" 10) -}}


<form
  data-netlify="true"
  netlify-honeypot="{{- $random -}}"
  method="post"
  name="kontakt"
  id="contact"
>
  <div class="row g-3">
    <div class="col-sm-6">
      <div class="mb-3">
        <label class="form-label">{{ i18n "name" }}</label>
        <input class="form-control" name="Name" type="text" />
      </div>
      <div class="mb-3">
        <label class="form-label">{{ i18n "email" }}</label>
        <input class="form-control" name="_replyto" type="email" />
      </div>
      <div data-netlify-recaptcha="true"></div>
      <input type="text" name="{{- $random -}}" class="invisible" />
    </div>
    <div class="col-sm-6">
      <div class="mb-3">
        <label class="form-label">{{ i18n "message" }}</label>
        <textarea class="form-control" name="Nachricht" rows="11"></textarea>
      </div>
      <div class="mb-3">
        <input
          class="btn btn-primary"
          type="submit"
          value="{{ i18n "send_message" }}"
        />
      </div>
    </div>
  </div>
</form>
