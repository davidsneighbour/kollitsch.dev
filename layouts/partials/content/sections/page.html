{{- $fullcontent := false -}}
{{- if (compare.Eq $.Kind "page") -}}
  {{- $fullcontent = true -}}
{{- end -}}
{{- $post := collections.Dictionary "context" . "fullcontent" $fullcontent "responsive" "fullwidth" -}}
<section class="section--content">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-5">
        {{ partials.Include "content/post.html" . }}
      </div>
    </div>
  </div>
</section>
