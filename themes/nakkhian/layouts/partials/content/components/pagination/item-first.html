{{- $currentPageNumber := .PageNumber }}
{{- with .First }}
  {{- if compare.Ne $currentPageNumber .PageNumber }}
    <li class="page-item">
      {{- $copy := lang.Translate "theme.first" -}}
      <a href="{{ .URL }}" aria-label="{{- $copy -}}" class="page-link">
        {{- partials.Include "icon.html" "chevron-double-left" -}}
      </a>
    </li>
  {{ end }}
{{ end }}
