[csp]
reportOnly = false
reportUri = "https://kollitschdev.report-uri.com/r/d/csp/reportOnly"

require-trusted-types-for = ["'script'"]
upgradeInsecureRequests = true

defaultSrc = ["'none'"]
script-src = [
  "'self'",
  "'unsafe-eval'",
  "'unsafe-inline'",
  "https://d33wubrfki0l68.cloudfront.net",
  "https://giscus.app/",
  'https://unpkg.com',
  "https://identity.netlify.com",
  "'nonce-dnb-components-sw'",
  "static.cloudflareinsights.com",
  "https://cdn.splitbee.io"
]
style-src = [
  "'self'",
  "'unsafe-inline'",
  "https://d33wubrfki0l68.cloudfront.net",
  "https://giscus.app/"
]
img-src = [
  "'self'",
  "https://d33wubrfki0l68.cloudfront.net",
  "data:",
  "https://i.ytimg.com",
]
font-src = ["'self'", "https://d33wubrfki0l68.cloudfront.net"]
connect-src = ["'self'", "https://api.github.com/","https://hive.splitbee.io", 'cloudflareinsights.com']
media-src = ["'self'"]
object-src = ["'none'"]
child-src = ["'self'"]
frame-src = [
  "'self'",
  "https://giscus.app/",
  "https://www.youtube-nocookie.com",
]
worker-src = ["'self'"]
form-action = ["'self'", "https://formspree.io/f/xoqyzooe"]
manifest-src = ["'self'"]

