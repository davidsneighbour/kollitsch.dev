##################################################################################
# Output formats and structures for Netlify
##################################################################################
# see https://gohugo.io/templates/output-formats/
# see https://gohugo.io/news/http2-server-push-in-hugo/
# see https://gohugo.io/hugo-modules/theme-components/

[module.hugoVersion]
extended = true
min = "0.84.4"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.mounts]]
source = "static"
target = "static"

[outputFormats]

[outputFormats.REDIR]
baseName = "_redirects"
isPlainText = true
mediatype = "text/netlify"
notAlternative = true

[outputFormats.HEADERS]
baseName = "_headers"
isPlainText = true
mediatype = "text/netlify"
notAlternative = true

[mediaTypes]

[mediaTypes."text/netlify"]
delimiter = ""
suffixes = [""]

[params]
[params.netlification]
upgradeInsecureRequests = true
