name: Take screenshots

on:
  workflow_dispatch:
  push:
    # branches:
    #   - main
    tags:
    - '**'

jobs:
  take-screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          lfs: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Playwright and other dependencies
        run: |
          npm install playwright pixelmatch
          npx playwright install chromium

      - name: Take screenshot
        run: node .github/screenshot.cjs
        id: take-and-compare-screenshots

      - name: Push changes to GitHub
        if: steps.take-and-compare-screenshots.outputs.changes == 'true'
        # if: env.CHANGES == 'true'
        run: |
          git pull origin main
          git add .github/screenshots
          git config --global user.name 'Patrick Kollitsch'
          git config --global user.email 'patrick@davids-neighbour.com'
          git commit -m "chore(screenshots): add screenshot" || exit 0
          git push origin main
