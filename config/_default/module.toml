[hugoVersion]
extended = true
min = "0.133.1"

[[mounts]]
source = "assets"
target = "assets"

[[mounts]]
source = "hugo_stats.json"
target = "assets/watching/hugo_stats.json"

[[mounts]]
source = "package.json"
target = "assets/versions/kollitsch.json"

[[mounts]]
source = "node_modules"
target = "assets/node_modules"

[[imports]]
path = "github.com/davidsneighbour/hugo-darksky"
