<a class="navbar-brand" href="{{- site.BaseURL | relLangURL -}}">
  {{ if site.Params.logo }}
    <img
      src="{{- site.Params.logo | absURL -}}"
      alt="Logo of {{ site.Title -}}"
      height="{{- site.Params.logo_height -}}"
      width="{{- site.Params.logo_width -}}" />
  {{ else }}
    {{- site.Title -}}
  {{ end }}
</a>
