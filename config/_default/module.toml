[hugoVersion]
extended = true
min = "0.135.0"

[[mounts]]
source = ".frontmatter/content"
target = "content"

[[mounts]]
source = ".frontmatter/static"
target = "static"

[[mounts]]
source = "assets"
target = "assets"

[[mounts]]
source = "package.json"
target = "assets/versions/kollitsch.json"

[[mounts]]
source = "node_modules"
target = "assets/node_modules"

[[mounts]]
source = "hugo_stats.json"
target = "assets/watching/hugo_stats.json"

[[imports]]
path = "github.com/davidsneighbour/hugo-modules/modules/debug"

