<svg version="1.1" viewBox="0 0 1280 640"
  xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#114c5a" />
  <text x="55" y="510" font-weight="300">
    {{- with page.Params.sectiontitle -}}
      <tspan fill="#ff9932" font-size="42px" stroke-width="1.6">
        {{- . -}}
      </tspan>
    {{- end -}}
  </text>
  <text x="50" y="600">
    <tspan fill="#ff9932" font-weight="500" stroke-width="1.6">
      <tspan font-size="90px">
        {{- if (collections.IsSet . "title") -}}
          {{- .title -}}
        {{- end -}}
        {{- if (collections.IsSet . "subtitle") -}}
          <tspan font-size="50px">
            {{- fmt.Printf "  %s" .subtitle -}}
          </tspan>
        {{- end -}}
      </tspan>
    </tspan>
  </text>
</svg>
