{{- define "main" -}}
  {{- if lt (.Scratch.Get "paginator").PageNumber 2 -}}
    <section class="section--sitetitle">
		<div class="container">
			<div class="site-title">
				<a href="{{- site.BaseURL -}}">{{- site.Title -}}</a>
			</div>
      {{- partial "func/hook.html" ( dict "hook" "post-sitetitle" "context" . ) -}}
			</div>
    </section>
  {{- end -}}
  {{- partial "content/section-posts.html" . -}}
{{- end -}}
