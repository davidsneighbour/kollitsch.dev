[hugoVersion]
extended = true
min = "0.56.0"

[[mounts]]
source = "data"
target = "data"

[[mounts]]
source = "layouts"
target = "layouts"

# see https://github.com/paulirish/lite-youtube-embed for details
[[imports]]
path = "github.com/paulirish/lite-youtube-embed"
disable = false
ignoreConfig = true
ignoreImports = false

[[imports.mounts]]
source = "src/lite-yt-embed.css"
target = "assets/libs/liteyoutube/_lite-yt-embed.scss"

[[imports.mounts]]
source = "src/lite-yt-embed.css"
target = "static/libs/liteyoutube/lite-yt-embed.css"

[[imports.mounts]]
source = "src/lite-yt-embed.js"
target = "assets/libs/liteyoutube/lite-yt-embed.js"

[[imports.mounts]]
source = "src/lite-yt-embed.js"
target = "static/libs/liteyoutube/lite-yt-embed.js"
