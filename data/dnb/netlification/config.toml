  "'self'",
  "'unsafe-eval'",
  "'unsafe-inline'",
	"'wasm-unsafe-eval'",
  #"'strict-dynamic'",
  "https://d33wubrfki0l68.cloudfront.net",
  "https://giscus.app/",
  'https://unpkg.com',
  "https://identity.netlify.com",
  "'nonce-dnb-components-sw'",
  "static.cloudflareinsights.com"
]
