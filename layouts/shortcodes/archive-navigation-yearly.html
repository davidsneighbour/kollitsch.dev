<div class="row">
	{{ range $index, $item := collections.Sort .Site.Data.archive ".slug" "desc" }}
		<div class="{{ with $item.container }}{{.}}{{else}}col-sm-4{{end}} mb-3">
			<div class="card">
				<div class="card-header">{{ $item.title }}</div>
				<div class="card-body">
					<p>{{ $item.description }}</p>
					<a href="/archiv/{{ $item.slug }}/" class="btn btn-primary">{{ $item.buttontext }}</a>
				</div>
			</div>
			{{ $index2 := math.Add $index 1 }}
		</div>
	{{ end }}
</div>
