[build]
publish = "./public"

[context.production]
command = "./bin/hugo/build.mjs"

[context.production.environment]
HUGO_VERSION = "0.133.1"
HUGO_ENV = "production"
#GO_VERSION = "1.17"
NODE_ENV = "development"

[[plugins]]
package = "@davidsneighbour/netlify-plugin-hugo-helper"

[plugins.inputs]
debug = false
