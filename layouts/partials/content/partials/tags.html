{{- with .Params.tags -}}
<div class="d-flex gap-2 fontsize-1">
  <ul class="list-inline mb-0">
    <li class="list-inline-item">{{- partial "bsicon.html" "tags-fill" "tags-fill" -}}</li>
    {{- range . -}}
      <li class="list-inline-item">
        <a rel="tag" href="{{- site.BaseURL -}}tags/{{- .| urlize -}}/">#{{- . -}}</a>
      </li>
    {{- end -}}
  </ul>
</div>
{{- end -}}
