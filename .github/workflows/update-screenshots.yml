name: Take screenshots

on:
  workflow_dispatch:
  push:
    branches:
      - main

  # schedule:
  #   - cron: '5 0 * * *'  # every day at 5am UTC

# https://alexwlchan.net/2024/scheduled-screenshots/
# https://playwright.dev/docs/screenshots

jobs:
  take-screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          lfs: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright and browser
        run: |
          npm install playwright
          npx playwright install chromium

      - name: Take screenshot
        run: node .github/screenshot.cjs

      - name: Push changes to GitHub
        run: |
          git pull origin main
          git add .github
          git config --global user.name 'Patrick Kollitsch'
          git config --global user.email 'patrick@davids-neighbour.com'
          git commit -m "chore(screenshots): add screenshot" || exit 0
          git push origin main
