{{- $currentPageNumber := .PageNumber }}
{{- with .First }}
  {{- if ne $currentPageNumber .PageNumber }}
    <li class="page-item">
      <a href="{{ .URL }}" aria-label="First" class="page-link">
        {{- $icon := "icons/chevron-double-left.html" -}}
        {{- partialCached $icon $icon $icon -}}
      </a>
    </li>
  {{ end }}
{{ end }}
