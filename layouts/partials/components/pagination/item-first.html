{{- $currentPageNumber := .PageNumber }}
{{- with .First }}
  {{- if ne $currentPageNumber .PageNumber }}
    <li class="page-item">
      <a href="{{ .URL }}" aria-label="First" class="page-link" role="button">
        {{ partial "icons/chevron-double-left.html" "chevron-double-left" "chevron-double-left" }}
      </a>
    </li>
  {{ end }}
{{ end }}
