{{- $images := .images -}}
{{- $galleryid := .galleryid -}}

{{- /* using bootstrap 4 */ -}}
<div id="{{ $galleryid }}" class="carousel slide mb-5" data-ride="carousel">
  <ol class="carousel-indicators">
    {{- with $images -}}
      {{- range $index, $element := . -}}
        <li data-target="#{{ $galleryid }}" data-slide-to="{{ $index }}"{{ if (compare.Eq $index 0) }} class="active"{{ end }}></li>
      {{- end -}}
    {{- end -}}
  </ol>
  <div class="carousel-inner">
    {{- with $images -}}
      {{- range $index, $element := . -}}
        <div class="carousel-item {{ if (compare.Eq $index 0) }}active{{ end }}">
          <img class="d-block w-100" src="{{ $element.RelPermalink }}" alt="{{ $element.Title }}"/>
        </div>
      {{- end -}}
    {{- end -}}
  </div>
  <a class="carousel-control-prev" href="#{{ $galleryid }}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#{{ $galleryid }}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
