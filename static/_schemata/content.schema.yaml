title: blog post

properties:
  title:
    title: Title
    description: Used for SEO and tab title
    type: string
    maxLength: 80

  linkTitle:
    title: Link title
    description: Used for link text (max 24 characters)
    type: string
    maxLength: 24

  description:
    title: Description
    description: Used for the meta description tag (optimally 110 to 160 characters)
    type: string
    minLength: 110
    maxLength: 170

  summary:
    title: Summary
    description: |
      Used for blog post summary.
      If not set, first paragraph of content is used.
    type: string
    minLength: 100
    maxLength: 300

required:
  - title
  - description
