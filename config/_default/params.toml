# Listen: https://www.youtube.com/watch?v=6TGDakBYk90
###############################################################################
# some defaults
###############################################################################
description = "This is the online playground of Patrick Kollitsch, David's Neighbour, in Germany produced, digital native living & working on Ko Samui, Thailand."
siteslug = "kollitsch-de"
# on updating this value add a redirect to data/dnb/netlification/config.toml
mainSections = ["blog"]

###############################################################################
# theme setup
###############################################################################
[dnb.theme]
# select a theme
# this is ignored if `dnb.theme.switcher.enabled` is true. In that case the
# value of `dnb.theme.switcher.default` is used.
slug = "dark-skies"
theme = "dark"
logo = "/logo/favicon.svg"
logo_height = "40"
logo_width = "40"
show_title = true
# contact form works with https://formspree.io or any other email service
# that is listening to POST requests from your local form
contact_form_action = "https://formspree.io/f/xoqyzooe"

################################################################################
# footer setup
################################################################################
[dnb.theme.footer]
show_version = true
show_tag_as_version = true
show_release_as_version = true
repository = "https://github.com/davidsneighbour/kollitsch.dev"

# [[dnb.theme.footer.menus]]
# slug = "configurations"
# name = "Configurations"
# [[dnb.theme.footer.menus]]
# slug = "hugomodules"
# name = "GoHugo Modules"
# [[dnb.theme.footer.menus]]
# slug = "projects"
# name = "Projects"

[dnb.theme.colors]
primary = "#d02d19"

[dnb.theme.dateformat]
long = "Mon, Jan 2, 2006"
short = "Jan 2 2006"
timestamp = "2006-01-02T15:04:05-07:00"

[dnb.theme.switcher]
enabled = true   # boolean
default = "dark" # `dark`, `light` or whatever `dnb.theme.switcher.themes` offers
# selected icon theme.
# can be one of the identifiers of dnb-hugo-icons OR
# `specific` to indicate use values of `icon` values as individual classes OR
# `partial` to indicate the inclusion of the value as cached partial
icontheme = "bootstrap"

[[dnb.theme.switcher.themes]]
slug = "light"
icon = "sun-fill"

[[dnb.theme.switcher.themes]]
slug = "dark"
icon = "moon-stars-fill"

################################################################################
# some DNB Org Components Configuration.
# see https://learnxinyminutes.com/docs/toml/ for details about TOML
# see the components documentation for details about those specific
# configuration options.
################################################################################
#
################################################################################
# hugo-pictures @see https://github.com/davidsneighbour/hugo-pictures
################################################################################
[dnb.pictures]
default_image = "images/placeholder.jpg"
# 16:9, 4:3, 1:1 or whatever ratio you want for thumbnails
# this needs to be a string and needs to be two floats separated by a colon
# aspect_ratio = "16:9"
# changing this requires changes in assets/scss/components/_figure.scss
aspect_ratio = "2:1"
[dnb.pictures.responsive]
# collection of image sizes for responsive image sizes. this takes the aspect_ratio
# above into account, so only the long side length is required here.
[dnb.pictures.responsive.fullwidth]
image_sizes = ["494", "517", "674", "914"]
break_points = ["520", "540", "720", "960"]
[dnb.pictures.responsive.halfwidth]
image_sizes = ["494", "517"]
break_points = ["520", "540"]

################################################################################
# hugo-head @see https://github.com/davidsneighbour/hugo-head
################################################################################
[dnb.head]
charset = "utf-8"
viewport = "width=device-width, initial-scale=1"
latitude = "9.578492"
longitude = "99.958311"
# https://en.wikipedia.org/wiki/ISO_3166
region = "TH-84"
placename = "Koh Samui"
separator = " â†­ "
disable = []
notranslate = false     # tell Google not to provide a translation for this document
# https://webmonetization.org/docs/getting-started
monetization = ""

[dnb.head.speedoptimisation]
control = "on" # on/off - off disables all prefetching
prefetch = [
  "/assets/webfonts/tomkin/Tomkin/TomkinLight/Tomkin-Light.woff",
  "/assets/webfonts/tomkin/Tomkin/TomkinSemiLight/Tomkin-SemiLight.woff",
]
preconnect = []
prerender = []

[dnb.head.verification]
google = ""
yandex = ""
bing = ""
alexa = ""
pinterest = ""
norton = ""

[dnb.head.styles]
method = "postcss"

[dnb.head.styles.options]
# options for the compilation of CSS
# see https://gohugo.io/hugo-pipes/scss-sass/#options
#transpiler = "dartsass"
outputStyle = "compressed"
targetPath = "theme.css"
enableSourceMap = true
includePaths = ["node_modules/"]

################################################################################
# hugo-search-algolia @see https://github.com/davidsneighbour/hugo-search-algolia
################################################################################
[dnb.search]
# 1 = mainsections use of params > mainsections
# 2 = all for all pages that are draft=false
# 5 = withdrafts for all pages, including drafts
filter = ["mainsections"]
[dnb.search.fields]
objectID = ".File.UniqueID"
title = ".Title"
description = ".Description"
summary = ".Summary"
tags = ".Params.tags"
categories = ".Params.categories"
image = "$imagePath"
content = ".Plain"
permalink = ".Permalink"
date = ".Date"
lastmod = ".Lastmod"
wordcount = ".WordCount"

################################################################################
# hugo-social @see https://github.com/davidsneighbour/hugo-social
################################################################################
[dnb.social]
# selected icon theme.
# can be one of the identifiers of dnb-hugo-icons OR
# `specific` to indicate use values of `icon` values as individual classes OR
# `partial` to indicate the inclusion of the value as cached partial
icontheme = "bootstrap"

[dnb.social.sharebuttons]
networks = ["facebook", "twitter", "linkedin", "telegram"]
icons = false
sharetext = true

[[dnb.social.network]]
url = "https://www.facebook.com/davidsneighbour"
icon = "facebook"
label = "Follow me on Facebook"

[[dnb.social.network]]
url = "https://www.twitter.com/davidsneighbour"
icon = "twitter"
label = "Follow me on Twitter"

[[dnb.social.network]]
url = "https://www.instagram.com/davids.neighbour"
icon = "instagram"
label = "Follow me on Instagram"

[[dnb.social.network]]
url = "https://th.linkedin.com/company/david%27s-neighbour"
icon = "linkedin"
label = "Follow me on LinkedIn"

################################################################################
# hugo-giscus @see https://github.com/davidsneighbour/hugo-giscus
################################################################################
[dnb.giscus]
#src="https://dnb-comm.vercel.app/client.js"
dataRepo = "davidsneighbour/kollitsch.dev"
dataRepoId = "MDEwOlJlcG9zaXRvcnk0MDU5MjUzNTE="
dataCategory = "Comments"
dataCategoryId = "DIC_kwDOGDHt584B_i3-"
dataMapping = "specific"
dataReactionsEnabled = "0"
dataEmitMetadata = "0"
dataTheme = "dark"
dataLoading = "lazy"

[dnb.giscus.extended]
defaultCommentOrder = "oldest"
origins = ["htttps://kollitsch.dev", "http://192.168.1.201:1313"]

