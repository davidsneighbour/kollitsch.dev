<div class="widget social-media">
  <h2 class="mt-3 mb-0">{{- i18n "connect-on-social" | default "Connect on Social Media" -}}</h2>
  {{- range .network -}}
    <a href="{{- .url -}}" aria-label="{{- .label -}}" class="mx-3 icon-{{ .icon }}">
      {{- partialCached "bsicon.html" .icon .icon -}}
    </a>
  {{- end -}}
</div>
