[hugoVersion]
extended = true
min = "0.122.0"

[[mounts]]
source = "assets"
target = "assets"

[[mounts]]
source = "node_modules"
target = "assets/node_modules"

[[imports]]
path = "github.com/davidsneighbour/hugo-modules/modules/shortcodes"

[[imports]]
path = "github.com/davidsneighbour/hugo-modules/modules/pictures"

[[imports]]
path = "github.com/davidsneighbour/hugo-modules/modules/youtube"

[[imports]]
path = "github.com/davidsneighbour/hugo-modules/modules/icons"

[[imports]]
# we need this for the documentation of the modules below `/components/`
path = "github.com/davidsneighbour/hugo-modules"

[[imports]]
path = "github.com/davidsneighbour/hugo-theme"
disable = false
ignoreConfig = false
ignoreImports = false

[[imports]]
disable = false
ignoreConfig = true
ignoreImports = true
path = "github.com/csswizardry/ct"

[[imports.mounts]]
source = 'ct.css'
target = 'assets/css/libs/ct.css'

[[imports.mounts]]
source = 'ct.css'
target = 'static/css/libs/ct.css'
