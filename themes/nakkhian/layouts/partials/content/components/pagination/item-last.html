{{- $paginator := . }}
{{- $currentPageNumber := .PageNumber }}
{{- with .Last }}
  {{- if compare.Ne $currentPageNumber .PageNumber }}
    <li class="page-item">
      {{- $copy := lang.Translate "theme.last" }}
      <a href="{{ .URL }}" aria-label="{{- $copy -}}" class="page-link">
        {{- partials.Include "icon.html" "chevron-double-right" -}}
      </a>
    </li>
  {{- end }}
{{- end }}
